<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cỏ Bốn Lá</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        svg {
            border: 5px solid #8fbc8f;
            background-color: white;
        }

        h1 {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hình ảnh cỏ bốn lá</h1>
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Lá trên trái -->
            <circle cx="70" cy="70" r="40" fill="green" />
            <!-- Lá trên phải -->
            <circle cx="130" cy="70" r="40" fill="green" />
            <!-- Lá dưới trái -->
            <circle cx="70" cy="130" r="40" fill="green" />
            <!-- Lá dưới phải -->
            <circle cx="130" cy="130" r="40" fill="green" />
            <!-- Thân -->
            <rect x="95" y="130" width="10" height="50" fill="green" />
        </svg>
    </div>
</body>
</html>
